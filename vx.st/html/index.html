<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="normalize.min.css">
<script src="jquery.slim.min.js"></script>
<style>
body{width:100%;height:100%;margin:0px;padding:0px;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:default;font-family:sans-serif;background-color:pink;color:white; text-shadow:0 0 20px black;}
.ping{position:fixed;top:50%;left:50%;margin-top:-100px;margin-left:-486px;padding:0px;font-weight:normal;text-align:center;font-size:200px;text-shadow:0 0 40px black,0 -1px 0 #F3F3F3,0 -2px 0 #F3F3F3;z-index:10;}
.let{position:fixed;top:20px;left:0px;font-size:72px;z-index:0;margin:0px;}
.be{position:fixed;bottom:20px;right:0px;font-size:72px;z-index:0;margin:0px;}
p{-moz-transition:1s;-webkit-transition:1s;transition:1s;-webkit-animation:doit 3s;animation:doit 3s;}
p:hover{-moz-transition:1s;-webkit-transition:1s;transition:1s;color:lightskyblue;text-shadow:0 0 20px white;}
@-webkit-keyframes doit{from{font-size:0px;color:lightpink;}to{font-size:72px;color:white;}}@keyframes doit{from{font-size:0px;color:lightpink;}to{font-size:72px;color:white;}}
a{-moz-transition:0.5s;-webkit-transition:0.5s;transition:0.5s;cursor:default;text-decoration:none;color:white;}
a:hover{-moz-transition:0.5s;-webkit-transition:0.5s;transition:0.5s;color:lightskyblue;}
</style>
<title>VXST Wonders</title>
</head>
<body>
<h1 class="ping">
<a id="blog">VXST</a><a id="github"> </a><a id="vxstmail">Ping</a><a id="futurendamail">!</a>
</h1>
<p class="let">Let there be light</p>
<p class="be">And the light is forever</p>
<script>
$("#vxstmail").click(function(e){
    var username = "vxst",
        domain = "vxst.org";
    window.location.href = "mailto:" + username + "@" + domain;
});
$("#futurendamail").click(function(e){
    var username = "vxst",
        domain = "futurenda.com";
    window.location.href = "mailto:" + username + "@" + domain;
});
$("#blog").click(function(e){
    window.location.href = "https://blog.vx.st/";
});
$("#github").click(function(e){
    window.location.href = "https://github.com/vxst";
});
</script>
</body>
</html>
